<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="dm.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/x-icon" href="favicon-insta.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>instagram · Direct</title>
</head>
<body>
    <div class="container">
        <div class="header"> <!--헤더-->
            <div class="header__nav"> <!--네비바-->
                <div class="header__nav__logo"> <!--로고-->
                    <span><a href="#">Instagram</a></span>
                </div>

                <div class="header__nav__search"> <!--검색-->
                    <input type="text" placeholder="검색">
                </div>

                <div class="header__nav__icon"> <!--아이콘-->
                    <a href="main.html"><i class="fas fa-home"></i></a>
                    <a href="dm.html"><i class="far fa-paper-plane"></i></a>
                    <a href="quest.html"><i class="far fa-compass"></i></a>
                    <i class="far fa-heart"></i>
                    <a href="profile.html"><img src="proflie.png" class="nav__profile"></a>
                </div>
            </div>  <!--네비바 끝-->
        </div> <!--헤더 끝-->

        <div class="main"> <!--빨간 테두리-->
            <div class="main__container"> <!--노랑 테두리-->
                <div class="main__topbar"> <!--주황 1 테두리-->
                    <div class="main__topbar__namebox"> <!--초록 1-->
                        <div class="topbar__namebox__name">
                            <span>gwanwoo.king</span>
                            <div>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>

                        <div class="topbar__namebox__icon">
                            <i class="far fa-edit"></i>
                        </div>
                    </div>

                    <div class="main__topbar__opponent"> <!--초록 2-->
                        <div class="topbar__opponent__profliebox">
                            <div class="opponent__profilebox__profile">
                                
                            </div>

                            <div class="opponent__profilebox__text">
                                <span>ohoney_pic</span>
                                <span>최근 활동: 19분 전</span>
                            </div>
                        </div>

                        <div class="topbar__opponent__icon">
                            <i class="fas fa-info-circle"></i>
                        </div>
                    </div>
                </div>

                <div class="main__bottombar"> <!--주황 2 테두리-->
                    <div class="main__bottombar__list"> <!--초록 1-->
                        <div class="bottombar__list__direction">
                            <div class="bottombar__list__profile">

                            </div>

                            <div class="bottombar__list__text">
                                <span>qo_op1313</span>
                                <span>최근 활동: 8분 전</span>
                            </div>
                        </div>

                        <div class="bottombar__list__direction">
                            <div class="bottombar__list__profile">

                            </div>

                            <div class="bottombar__list__text">
                                <span>sungyeol.kim</span>
                                <span>최근 활동: 2시간 전</span>
                            </div>
                        </div>

                        <div class="bottombar__list__direction">
                            <div class="bottombar__list__profile">

                            </div>

                            <div class="bottombar__list__text">
                                <span>ohoney_pic</span>
                                <span>최근 활동: 19분 전</span>
                            </div>
                        </div>
                    </div>

                    <div class="main__bottombar__dmbox"><!--초록 2-->
                        <div class="bottombar__dmbox__container"> <!--갈색 테두리-->
                            <div class="dmbox__container__time">
                                <span>2020년 8월 26일 오후 1:39</span>
                            </div>

                            <div class="dmbox__container__text">
                                <span>개미친자식</span>
                            </div>

                            <div class="dmbox__container__img">
                                <img src="chatting.jpeg" width="250px" height="125px">
                            </div>

                            <div class="dmbox__container__opponent">
                                <div class="opponent__profilebox__profile">

                                </div>

                                <div class="container__opponent__text">
                                    <span>갑자기 ㅋㅋ?</span>
                                </div>
                            </div>

                            <div class="dmbox__container__chatting">
                                <div class="container__chatting__icon">
                                    <i class="far fa-smile"></i>
                                </div>

                                <input type="text" placeholder="메세지 입력..." class="chatting__text">

                                <div class="container__chatting__icon">
                                    <i class="far fa-image"></i>
                                </div>
                                
                                <div class="container__chatting__icon">
                                    <i class="far fa-heart"></i>
                                </div>

                            </div>
                        </div>
                    </div>

                </div> <!--주황 2 테두리-->
            </div> <!--노랑 테두리 끝-->
        </div>
    </div>
</body>
</html>
